<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme bg-gray-100 text-gray-800 transition-colors duration-300 ease-custom">
    
<!-- Sidebar -->
<div id="sidebar" class="w-64 h-screen bg-white shadow-md fixed flex flex-col transition-all duration-300 p-4">
    <!-- Logo Section -->
    <div class="logo-section flex items-center justify-between mb-8">
        <img src="util/expanded-logo.png" alt="Logo" class="logo-expanded h-8">
        <img src="util/collapsed-logo.png" alt="Logo Icon" class="logo-collapsed h-8 hidden">
    </div>
    
    <h2 class="text-gray-400 text-xs font-semibold tracking-wider">MENU</h2>
    <ul class="mt-4 space-y-1">
        <li class="flex items-center px-4 py-2 bg-blue-50 text-blue-600 rounded-md">
            <i class="ri-dashboard-line icon-size"></i> <span class="ml-3">Dashboard</span>
        </li>
        
        <!-- Program Menu with Submenus -->
        <li class="group">
            <div class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer">
                <i class="ri-file-list-2-line icon-size"></i> <span class="ml-3">Program</span>
            </div>
            <ul class="pl-8 mt-2 space-y-1 hidden group-hover:block">
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 1</span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 2</span>
                </li>
            </ul>
        </li>

        <!-- Certificate Menu with Submenus -->
        <li class="group">
            <div class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer">
                <i class="ri-shield-check-line icon-size"></i> <span class="ml-3">Certificate</span>
            </div>
            <ul class="pl-8 mt-2 space-y-1 hidden group-hover:block">
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 1</span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 2</span>
                </li>
            </ul>
        </li>

        <!-- User Menu with Submenus -->
        <li class="group">
            <div class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer">
                <i class="ri-user-line icon-size"></i> <span class="ml-3">User</span>
            </div>
            <ul class="pl-8 mt-2 space-y-1 hidden group-hover:block">
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 1</span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 2</span>
                </li>
            </ul>
        </li>

        <!-- Transaction Menu with Submenus -->
        <li class="group">
            <div class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer">
                <i class="ri-money-dollar-circle-line icon-size"></i> <span class="ml-3">Transaction</span>
            </div>
            <ul class="pl-8 mt-2 space-y-1 hidden group-hover:block">
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 1</span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 2</span>
                </li>
            </ul>
        </li>

        <!-- Activity Log Menu with Submenus -->
        <li class="group">
            <div class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer">
                <i class="ri-history-line icon-size"></i> <span class="ml-3">Activity Log</span>
            </div>
            <ul class="pl-8 mt-2 space-y-1 hidden group-hover:block">
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 1</span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 2</span>
                </li>
            </ul>
        </li>

        <!-- API Menu with Submenus -->
        <li class="group">
            <div class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md cursor-pointer">
                <i class="ri-plug-line icon-size"></i> <span class="ml-3">API</span>
            </div>
            <ul class="pl-8 mt-2 space-y-1 hidden group-hover:block">
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 1</span>
                </li>
                <li class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-md">
                    <span>Submenu 2</span>
                </li>
            </ul>
        </li>
    </ul>
</div>



    <!-- Top Navbar -->
    <div class="flex justify-end items-center h-16 bg-white shadow-md pl-72 pr-6">
        <button id="collapse-button" class="text-gray-600 hover:text-blue-600 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                <path d="m11 17-5-5 5-5"></path>
                <path d="m18 17-5-5 5-5"></path>
            </svg>
        </button>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="text-gray-600  hover:bg-gray-100  duration-300">
                <i class="ri-sun-line text-lg"></i>
            </button>
            <button class="text-gray-600 hover:bg-gray-100 transition duration-300">
                <i class="ri-notification-3-line text-lg"></i>
            </button>
            <button class="text-gray-600 hover:bg-gray-100 transition duration-300">
                <i class="ri-settings-3-line text-lg"></i>
            </button>
            <button class="w-8 h-8 rounded-full flex items-center justify-center text-gray-600  hover:bg-gray-100 transition duration-300">
                <i class="ri-user-line text-lg"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
